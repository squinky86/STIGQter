version: 1.2.4.{build}
image: Ubuntu2004
platform: x64
environment:
  CFLAGS: -Os -fomit-frame-pointer -fno-stack-protector -pipe
  CXXFLAGS: -Os -fomit-frame-pointer -fno-stack-protector -pipe
  QMAKE_CFLAGS: -m64 -Os -fomit-frame-pointer -fno-stack-protector -pipe
  QMAKE_CXXFLAGS: -m64 -Os -fomit-frame-pointer -fno-stack-protector -pipe
build_script:
- sh: >-
    sudo add-apt-repository ppa:rncbc/qt6.4-static-focal

    sudo add-apt-repository ppa:cybermax-dexter/mingw-w64-backport

    sudo apt-get update

    sudo apt-get install -y texlive-luatex texlive-latex-recommended texlive-latex-extra texlive-fonts-extra texlive-fonts-extra-links texlive-bibtex-extra biber gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64 upx-ucl advancecomp qtbase6-static

    echo -e "set(CMAKE_SYSTEM_NAME Windows)\nset(TOOLCHAIN_PREFIX x86_64-w64-mingw32)\nset(CMAKE_C_COMPILER \${TOOLCHAIN_PREFIX}-gcc)\nset(CMAKE_CXX_COMPILER \${TOOLCHAIN_PREFIX}-g++)\nset(CMAKE_Fortran_COMPILER \${TOOLCHAIN_PREFIX}-gfortran)\nset(CMAKE_RC_COMPILER \${TOOLCHAIN_PREFIX}-windres)\nset(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)\nset(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)\nset(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)\nset(CMAKE_FIND_ROOT_PATH /usr/x86_64-w64-mingw32 /)\nset(CMAKE_C_FLAGS_RELEASE \"-m64 -Os -fomit-frame-pointer -fno-stack-protector\")\nset(CMAKE_CXX_FLAGS_RELEASE \"-m64 -Os -fomit-frame-pointer -fno-stack-protector\")" > /tmp/profile.cmake

    pushd /tmp && wget https://github.com/zlib-ng/zlib-ng/archive/refs/tags/2.0.6.tar.gz && tar -zxf 2.0.6.tar.gz && popd

    pushd /tmp/zlib-ng-2.0.6 && cmake ./ -DCMAKE_TOOLCHAIN_FILE=/tmp/profile.cmake -DBUILD_SHARED_LIBS=OFF -DZLIB_COMPAT=ON -DZLIB_ENABLE_TESTS=OFF && make -j3 && popd

    pushd /tmp && wget https://www.openssl.org/source/openssl-3.0.5.tar.gz && tar -zxf openssl-3.0.5.tar.gz && popd

    pushd /tmp/openssl-3.0.5 && ./Configure mingw64 no-shared no-asm no-err no-tests CROSS_COMPILE=x86_64-w64-mingw32- CFLAGS="${CFLAGS}" CXXFLAGS="${CXXFLAGS}" && make -j3 && popd

    pushd /tmp && wget https://libzip.org/download/libzip-1.9.2.tar.xz && tar -xf libzip-1.9.2.tar.xz && popd

    pushd /tmp/libzip-1.9.2 && cmake ./ -DCMAKE_TOOLCHAIN_FILE=/tmp/profile.cmake -DBUILD_SHARED_LIBS=OFF -DZLIB_INCLUDE_DIR=/tmp/zlib-ng-2.0.6 -DZLIB_LIBRARY=/tmp/zlib-ng-2.0.6/libz.a -DENABLE_WINDOWS_CRYPTO=OFF && make -j3 && popd

    pushd /tmp && wget https://github.com/jmcnamara/libxlsxwriter/archive/RELEASE_1.1.4.tar.gz && tar -zxf RELEASE_1.1.4.tar.gz && popd

    pushd /tmp/libxlsxwriter-RELEASE_1.1.4 && cmake -DUSE_STANDARD_TMPFILE=OFF -DCMAKE_TOOLCHAIN_FILE=/tmp/profile.cmake -DBUILD_SHARED_LIBS=OFF -DZLIB_INCLUDE_DIR=/tmp/zlib-ng-2.0.6 -DZLIB_LIBRARY=/tmp/zlib-ng-2.0.6/libz.a -DUSE_OPENSSL_MD5=ON -DCMAKE_C_FLAGS=-I/tmp/openssl-3.0.5/include -DOPENSSL_ROOT_DIR=/tmp/openssl-3.0.5 && make -j3 && popd

    pushd /tmp && wget https://download.qt.io/official_releases/qt/6.4/6.4.0/submodules/qtbase-everywhere-src-6.4.0.tar.xz && tar -xf qtbase-everywhere-src-6.4.0.tar.xz && popd

    sudo update-alternatives --set x86_64-w64-mingw32-gcc /usr/bin/x86_64-w64-mingw32-gcc-posix

    sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix

    pushd /tmp/qtbase-everywhere-src-6.4.0 && ./configure -prefix /tmp/qt -no-feature-sql-odbc -sql-sqlite -platform linux-g++-64 -qt-host-path /opt/qt6.4-static -xplatform win32-g++ -device-option CROSS_COMPILE=x86_64-w64-mingw32- -release -opengl desktop -mp -static -static-runtime -no-shared -nomake examples -no-icu -optimize-size -openssl-linked -- -DOPENSSL_ROOT_DIR=/tmp/openssl-3.0.5 -DCMAKE_TOOLCHAIN_FILE=/tmp/profile.cmake && cmake --build . && cmake --install . && popd

    sed -i -e '/^LIBS/d' STIGQter.pro

    echo "LIBS += /tmp/libzip-1.9.2/lib/libzip.a /tmp/libxlsxwriter-RELEASE_1.1.4/libxlsxwriter.a /tmp/zlib-ng-2.0.6/libz.a" >> STIGQter.pro

    echo "INCLUDEPATH += /tmp/libzip-1.9.2/lib /tmp/libzip-1.9.2 /tmp/libxlsxwriter-RELEASE_1.1.4/include" >> STIGQter.pro

    /tmp/qt/bin/qmake STIGQter.pro

    sed -i -e 's:-O2:-Os -fomit-frame-pointer -fno-stack-protector:g' Makefile.Release

    make -j3

    pushd doc && ./build.sh && mv UsersGuide.pdf ../ && popd

    upx-ucl --force --lzma --best -o STIGQter-nightly.exe release/STIGQter.exe

    zip -9 STIGQter-nightly.zip STIGQter-nightly.exe CHANGES.md LICENSE README.md UsersGuide.pdf

    advzip --recompress -4 --iter 100 STIGQter-nightly.zip
artifacts:
- path: STIGQter-nightly.zip
  name: STIGQter-nightly
