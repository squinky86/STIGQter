name: CodeQL

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 */16 * *"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality
    - name: update
      run: sudo apt-get update
    - name: set timezone
      run: sudo ln -fs /usr/share/zoneinfo/America/Chicago /etc/localtime
#    - name: install latex dependencies
#      run: DEBIAN_FRONTEND="noninteractive" sudo apt-get install -q -y --force-yes texlive-luatex texlive-latex-recommended texlive-latex-extra texlive-fonts-extra texlive-fonts-extra-links texlive-bibtex-extra biber
    - name: install dependencies
      run: DEBIAN_FRONTEND="noninteractive" sudo apt-get install -q -y --force-yes qt5-default libzip-dev cmake g++ debhelper dpkg-dev
    - name: download libxlsxwriter
      run: pushd /tmp && wget https://github.com/jmcnamara/libxlsxwriter/archive/RELEASE_1.1.3.tar.gz && tar -zxf RELEASE_1.1.3.tar.gz && popd
    - name: build libxlsxwriter
      run: pushd /tmp/libxlsxwriter-RELEASE_1.1.3 && echo -e "SET(CPACK_GENERATOR \"DEB\")\nset(CPACK_PACKAGE_NAME \"libxlsxwriter\")\nSET(CPACK_DEBIAN_PACKAGE_MAINTAINER \"jwh0011@auburn.edu\")\nset(CPACK_PACKAGE_VERSION \"1.1.3\")\nINCLUDE(CPack)" >> CMakeLists.txt && cmake ./ && make -j3 && cpack && popd
    - name: install libxlsxwriter
      run: sudo dpkg -i /tmp/libxlsxwriter-RELEASE_1.1.3/libxlsxwriter-1.1.3-Linux.deb
    - name: qmake STIGQter
      run: qmake STIGQter.pro
    - name: build STIGQter
      run: make -j3
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
